{% extends "accounts/layout.html" %} {% load static %}
{%block password_reset_confirm %}

<div class="container">
  <h2>Password Reset Confirmation</h2>
  <form
    action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}"
    method="POST"
  > {%csrf_token %}
    <div class="card text-center" style="width: 300px">
      <div class="card-header h5 text-white bg-primary">Password Reset</div>

      <div class="card-body px-5">
        <p class="card-text py-2">Resetting Password</p>
        <div class="form-outline">
          <input
            type="password"
            name="password1"
            id="typePassword"
            class="form-control my-3"
          />
          <label class="form-label" for="typePassword">New Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Confirm Password Reset
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
